<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
	<ion-item>
		<ion-label floating>Player 1</ion-label>
		<ion-input type="text" [(ngModel)]="players.player1"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Player 2</ion-label>
		<ion-input type="text" [(ngModel)]="players.player2"></ion-input>
	</ion-item>
</ion-list>

<ion-grid>
	<ion-row>
		<ion-col width-50>Player 1</ion-col>
		<ion-col width-50>Player 2</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-40>
			<p class="playerSign">{{players.player1Sign}}</p>
		</ion-col>
		<ion-col width-10>
			<ion-icon name="swap" (click)="changeSign()"></ion-icon>
		</ion-col>
		<ion-col width-40>
			<p class="playerSign">{{players.player2Sign}}</p>
		</ion-col>
	</ion-row>
</ion-grid>
<br>
<button class="hej" ion-button block type="submit" (click)="selectPlayers()">Play</button>

</ion-content>
