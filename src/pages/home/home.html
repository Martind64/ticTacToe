<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
	<ion-item>
		<ion-label floating>Player 1</ion-label>
		<ion-input type="text" [(ngModel)]="game.player1"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Player 2</ion-label>
		<ion-input type="text" [(ngModel)]="game.player2"></ion-input>
	</ion-item>
</ion-list>

<ion-grid>
	<ion-row class="players" >
		<ion-col width-50>Player 1</ion-col>
		<ion-col width-50>Player 2</ion-col>
	</ion-row>
	<ion-row class="playerSign">
		<ion-col width-40>
			<p >{{game.player1Sign}}</p>
		</ion-col>
		<ion-col width-10>
			<ion-icon name="swap" (click)="changeSign()"></ion-icon>
		</ion-col>
		<ion-col width-40>
			<p>{{game.player2Sign}}</p>
		</ion-col>
	</ion-row>
	<br>
	<ion-row class="slider">
		<ion-col width-100>
			<ion-slides (ionSlideDidChange)="gameModeIndex()" pager>
			  <ion-slide  class="slider-text">
			    <h2>Free play</h2>
			  </ion-slide>
			  <ion-slide class="slider-text"> 
			    <h2>Best of 3</h2>
			  </ion-slide>
			  <ion-slide class="slider-text">
			    <h2>Best of 5</h2>
			  </ion-slide>
			</ion-slides>
		</ion-col>
	</ion-row>
</ion-grid>
<button class="startGame" ion-button block type="submit" (click)="startGame()">Play</button>

</ion-content>
