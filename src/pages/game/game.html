<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-grid class="board">
	<ion-row>
		<ion-col width-33 (press)="movePiece(0,0)" (tap)="setPiece(0,0)">{{board.board[0][0]}}</ion-col>
		<ion-col width-33 (press)="movePiece(0,1)" (tap)="setPiece(0,1)">{{board.board[0][1]}}</ion-col>
		<ion-col width-33 (press)="movePiece(0,2)" (tap)="setPiece(0,2)">{{board.board[0][2]}}</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-33 (press)="movePiece(1,0)" (tap)="setPiece(1,0)">{{board.board[1][0]}}</ion-col>
		<ion-col width-33 (press)="movePiece(1,1)" (tap)="setPiece(1,1)">{{board.board[1][1]}}</ion-col>
		<ion-col width-33 (press)="movePiece(1,2)" (tap)="setPiece(1,2)">{{board.board[1][2]}}</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-33 (press)="movePiece(2,0)" (tap)="setPiece(2,0)">{{board.board[2][0]}}</ion-col>
		<ion-col width-33 (press)="movePiece(2,1)" (tap)="setPiece(2,1)">{{board.board[2][1]}}</ion-col>
		<ion-col width-33 (press)="movePiece(2,2)" (tap)="setPiece(2,2)">{{board.board[2][2]}}</ion-col>
	</ion-row>
</ion-grid>

<ion-grid class="names">
	<ion-row>
		<ion-col width-50>
			<p ion-text [color]="playerTurn ? 'secondary' : ''">{{player1?.name}}</p>
		</ion-col>
		<p class="vs">VS</p>
		<ion-col width-50 >
			<p ion-text [color]="playerTurn ? '' : 'secondary'">{{player2?.name}}</p>
		</ion-col>
	</ion-row>
</ion-grid>

<ion-row>
	<ion-col width-50>
		<button ion-button (click)="clearGame()">Clear board</button>
	</ion-col>
</ion-row>

<br>

</ion-content>
